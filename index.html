<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photobooth</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    ::-webkit-scrollbar { display: none; }

    .gradient-bg {
      background: radial-gradient(circle, #d48dee 0%, #f2dcff 70%);
    }

    nav { box-shadow: 0 5px 15px rgb(0 0 0 / 0.1); }

    .polaroid {
      background: white;
      padding: 0.4rem 0.5rem 1.2rem 0.5rem;
      box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
      border-radius: 0.6rem;
      max-width: 10rem;
    }

    .polaroid-footer {
      font-size: 0.75rem;
      color: #7b7b7b;
      padding-top: 0.4rem;
      text-align: center;
    }

    /* === CAMERA 1:1 === */
    .camera-wrapper {
      position: relative;
      width: 360px;
      height: 360px;
    }

    .camera-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
      border: 3px solid #3b82f6;
      background: black;
    }

    .frame-overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .photo img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 2px solid #333;
    }
  </style>
</head>

<body class="bg-white font-sans select-none">

  <!-- HEADER -->
  <header class="bg-blue-100 py-2 text-center text-gray-600 text-sm">
    Follow us on Instagram
    <span class="font-semibold">@yourinstagram</span>
  </header>

  <!-- NAV -->
  <nav class="mx-auto mt-8 max-w-5xl px-6">
    <div class="bg-white flex items-center rounded-full px-5 py-3 gap-6 overflow-x-auto">
      <span class="text-2xl font-light">photobooth</span>
      <a class="text-pink-400 font-semibold">home</a>
      <a class="text-gray-600">about</a>
      <a class="text-gray-600">privacy</a>
      <a class="text-gray-600">contact</a>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="gradient-bg max-w-7xl mx-auto mt-12 rounded-3xl p-12 flex flex-col md:flex-row gap-16 justify-center items-center">

    <!-- LEFT -->
    <section class="polaroid">
      <img src="photoboot.png">
      <div class="polaroid-footer">photobooth</div>
    </section>

    <!-- CAMERA -->
    <section class="flex flex-col items-center gap-4">

      <h1 class="text-5xl font-light">photobooth</h1>
      <p class="text-sm text-gray-700">Capture your moment âœ¨</p>

      <!-- CAMERA WITH FRAME -->
      <div class="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <img src="frame.png" class="frame-overlay">
      </div>

      <!-- CONTROLS -->
      <div class="flex flex-wrap gap-3 justify-center mt-4">
        <select id="filter-select" class="border rounded-lg px-3 py-2 text-sm">
          <option value="none">No Filter</option>
          <option value="grayscale(100%)">Grayscale</option>
          <option value="sepia(100%)">Sepia</option>
          <option value="invert(100%)">Invert</option>
          <option value="brightness(1.4)">Bright</option>
          <option value="contrast(1.8)">Contrast</option>
        </select>

        <input type="number" id="timer" placeholder="Timer (sec)"
          class="border rounded-lg px-3 py-2 w-28 text-center text-sm">

        <button id="capture-btn"
          class="bg-blue-500 text-white px-6 py-2 rounded-full font-semibold">
          Capture
        </button>
      </div>

      <!-- PHOTOS -->
      <div id="photos" class="flex flex-wrap justify-center mt-6"></div>

    </section>

    <!-- RIGHT -->
    <section class="polaroid">
      <img src="photoboot.png">
      <div class="polaroid-footer">photobooth</div>
    </section>

  </main>

  <!-- SCRIPT -->
  <script>
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("capture-btn");
    const photosContainer = document.getElementById("photos");
    const timerInput = document.getElementById("timer");
    const filterSelect = document.getElementById("filter-select");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera error"));

    filterSelect.addEventListener("change", () => {
      video.style.filter = filterSelect.value;
    });

    captureBtn.addEventListener("click", () => {
      let timer = parseInt(timerInput.value) || 0;

      if (timer > 0) {
        captureBtn.disabled = true;
        const interval = setInterval(() => {
          captureBtn.textContent = `Capture (${timer})`;
          timer--;
          if (timer < 0) {
            clearInterval(interval);
            captureBtn.textContent = "Capture";
            captureBtn.disabled = false;
            capturePhoto();
          }
        }, 1000);
      } else {
        capturePhoto();
      }
    });

    function capturePhoto() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 1080;
      canvas.height = 1080;

      ctx.filter = filterSelect.value;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frame = new Image();
      frame.src = "frame.png";
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

        const img = document.createElement("img");
        img.src = canvas.toDataURL("image/png");

        const div = document.createElement("div");
        div.className = "photo m-3";
        div.appendChild(img);

        photosContainer.appendChild(div);
      };
    }
  </script>

</body>
</html>
