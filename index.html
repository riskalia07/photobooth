<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photobooth</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    ::-webkit-scrollbar { display: none; }

    .gradient-bg {
      background: radial-gradient(circle, #d48dee 0%, #f2dcff 70%);
    }

    nav { box-shadow: 0 5px 15px rgb(0 0 0 / 0.1); }

    .polaroid {
      background: white;
      padding: 0.4rem 0.5rem 1.2rem;
      box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
      border-radius: 0.6rem;
      max-width: 10rem;
    }

    .polaroid-footer {
      font-size: 0.75rem;
      color: #7b7b7b;
      padding-top: 0.4rem;
      text-align: center;
    }

    .camera-wrapper {
      position: relative;
      width: 360px;
      height: 360px;
    }

    .camera-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
      border: 3px solid #3b82f6;
      background: black;
    }

    .frame-overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .photo {
      position: relative;
    }

    .photo img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 2px solid #333;
    }

    .download-btn {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      background: #3b82f6;
      color: white;
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-white font-sans">

  <main class="gradient-bg max-w-6xl mx-auto mt-12 rounded-3xl p-12 flex flex-col items-center gap-6">

    <h1 class="text-4xl font-light">photobooth</h1>

    <!-- CAMERA -->
    <div class="camera-wrapper">
      <video id="video" autoplay playsinline></video>
      <img src="frame.png" class="frame-overlay">
    </div>

    <!-- CONTROLS -->
    <div class="flex gap-3">
      <select id="filter-select" class="border rounded px-3 py-2 text-sm">
        <option value="none">No Filter</option>
        <option value="grayscale(100%)">Grayscale</option>
        <option value="sepia(100%)">Sepia</option>
      </select>

      <input id="timer" type="number" placeholder="Timer"
        class="border rounded px-3 py-2 w-24 text-center text-sm">

      <button id="capture-btn"
        class="bg-blue-500 text-white px-6 py-2 rounded-full font-semibold">
        Capture
      </button>
    </div>

    <!-- PHOTOS -->
    <div id="photos" class="flex flex-wrap justify-center mt-4"></div>

  </main>

  <script>
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("capture-btn");
    const photos = document.getElementById("photos");
    const timerInput = document.getElementById("timer");
    const filterSelect = document.getElementById("filter-select");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    filterSelect.addEventListener("change", () => {
      video.style.filter = filterSelect.value;
    });

    captureBtn.addEventListener("click", () => {
      let timer = parseInt(timerInput.value) || 0;

      if (timer > 0) {
        captureBtn.disabled = true;
        const interval = setInterval(() => {
          captureBtn.textContent = `Capture (${timer})`;
          timer--;
          if (timer < 0) {
            clearInterval(interval);
            captureBtn.textContent = "Capture";
            captureBtn.disabled = false;
            capturePhoto();
          }
        }, 1000);
      } else {
        capturePhoto();
      }
    });

    function capturePhoto() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 1080;
      canvas.height = 1080;

      ctx.filter = filterSelect.value;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frame = new Image();
      frame.src = "frame.png";
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

        const dataURL = canvas.toDataURL("image/png");

        const div = document.createElement("div");
        div.className = "photo m-3";

        const img = document.createElement("img");
        img.src = dataURL;

        const btn = document.createElement("button");
        btn.textContent = "Download";
        btn.className = "download-btn";
        btn.onclick = () => {
          const a = document.createElement("a");
          a.href = dataURL;
          a.download = "photobooth.png";
          a.click();
        };

        div.appendChild(img);
        div.appendChild(btn);
        photos.appendChild(div);
      };
    }
  </script>

</body>
</html>
